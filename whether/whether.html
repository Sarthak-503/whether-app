<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./whether.css">
</head>
<body>
    <div class="container">
        <div class="city-list">
            <table>
                <thead> <td class="city-list">List of Countries</td></thead>
                <tbody>
                <tr><td class="city-name">Toronto</td></tr>
                <tr><td class="city-name">Manhattan</td></tr>
                <tr><td class="city-name">Rio de Janeiro</td></tr>
                <tr><td class="city-name">Montevideo</td></tr>
                <tr><td class="city-name">Paris</td></tr>
                <tr><td class="city-name">Berlin</td></tr>
                <tr><td class="city-name">Rome</td></tr>
                <tr><td class="city-name">Cairo</td></tr>
                <tr><td class="city-name">Seoul</td></tr>
                <tr><td class="city-name">Shanghai</td></tr>
                <tr><td class="city-name">Tokyo</td></tr>
            </tbody>
            </table>
        </div>
    
    <div class="card">
        <div class="weather">
            <img src="" alt="Raining" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="../assets/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../assets/images/wind.png" alt="Humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey = "0be4e198ae1e34b7cbb6fd38c9e0812f";
    const cityBox = document.querySelector(".city-name");
    const weatherIcon = document.querySelector(".weather-icon");
    async function checkwhether(city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;
        const response = await fetch (apiUrl);
        var data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        if(data.weather[0].main=="Clouds"){
            weatherIcon.src = "../assets/images/clouds.png";
        } else if(data.weather[0].main=="Clear"){
            weatherIcon.src = "../assets/images/clear.png";
        } else  if(data.weather[0].main=="rain"){
            weatherIcon.src = "../assets/images/rain.png";
        } else if(data.weather[0].main=="Drizzle"){
            weatherIcon.src = "../assets/images/drizzle.png";
        } else if(data.weather[0].main=="Mist"){
            weatherIcon.src = "../assets/images/mist.png";
        } 
    }
    checkwhether("Toronto");

    const cityElements = document.querySelectorAll(".city-name");
    cityElements.forEach(city => {
        city.addEventListener("click", () => {
            const cityName = city.textContent;
            checkwhether(cityName);
        });
    });
</script>
</body>
</html>
